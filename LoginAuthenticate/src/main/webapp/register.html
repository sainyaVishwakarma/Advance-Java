<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="register" method="post">
uid:<input type="text" name="uid"><br>
Name:<input type="text" name="nm"><br>
Address:<input type="text" name="addr"><br>
Username:<input type="text" name="uname"><br>
Password:<input type="password" name="pass"><br>
Skills:<input type="checkbox" name="skill" value="java">Java
<input type="checkbox" name="skill" value="c++">C++
<input type="checkbox" name="skill" value=".Net">.Net
<input type="checkbox" name="skill" value="php">php
<input type="checkbox" name="skill" value="python">Python
<input type="checkbox" name="skill" value="perl">Perl
<br>
<br>
Gender:
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
<br>
Date:<input type="date" name="dt"><br>
City:<select name="city">
<option>Kanpur</option>
<option>Lucknow</option>
<option>Ayodhya</option>
<option>Varanasi</option>
</select>
<button type="submit" name="btn">Register</button>
</form>
</body>
</html>
